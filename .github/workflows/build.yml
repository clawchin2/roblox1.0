name: Build Roblox Game

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rojo
      run: |
        curl -fsSL -o rojo.zip "https://github.com/rojo-rbx/rojo/releases/download/v7.6.1/rojo-7.6.1-linux-x86_64.zip"
        python3 -c "import zipfile; zipfile.ZipFile('rojo.zip').extractall('.')"
        chmod +x rojo
        ./rojo --version
    
    - name: Build .rbxl file
      run: |
        ./rojo build default.project.json -o CreatureSimulator-LATEST.rbxl
        ls -lh CreatureSimulator-LATEST.rbxl
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CreatureSimulator-LATEST
        path: CreatureSimulator-LATEST.rbxl
        retention-days: 30