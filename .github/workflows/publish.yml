name: Build and Publish to Roblox

on:
  push:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deploy to'
        required: true
        default: 'development'
        type: choice
        options:
          - development
          - production

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rojo
      run: |
        curl -L https://github.com/rojo-rbx/rojo/releases/download/v7.4.4/rojo-7.4.4-linux-x86_64.tar.gz | tar xz
        sudo mv rojo /usr/local/bin/
        rojo --version
    
    - name: Build Place File
      run: |
        rojo build -o EndlessEscape.rbxl
        ls -la EndlessEscape.rbxl
    
    - name: Publish to Roblox (Open Cloud API)
      env:
        ROBLOX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
        ROBLOX_UNIVERSE_ID: ${{ secrets.ROBLOX_UNIVERSE_ID }}
        ROBLOX_PLACE_ID: ${{ secrets.ROBLOX_PLACE_ID }}
      run: |
        echo "Publishing to Roblox..."
        
        # Use Roblox Open Cloud API directly
        curl -X POST "https://apis.roblox.com/universes/v1/${ROBLOX_UNIVERSE_ID}/places/${ROBLOX_PLACE_ID}/versions" \
          -H "x-api-key: ${ROBLOX_API_KEY}" \
          -H "Content-Type: application/octet-stream" \
          --data-binary @EndlessEscape.rbxl
        
        echo "âœ… Published to Roblox successfully!"
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EndlessEscape-Build
        path: EndlessEscape.rbxl
        retention-days: 7

  release:
    needs: build-and-publish
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, '[release]')
    
    steps:
    - name: Download Build Artifact
      uses: actions/download-artifact@v4
      with:
        name: EndlessEscape-Build
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: EndlessEscape.rbxl
        generate_release_notes: true
        tag_name: v${{ github.run_number }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}