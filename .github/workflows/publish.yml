name: Build and Publish to Roblox

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install Rojo
      run: |
        echo "Downloading Rojo..."
        curl -L -o rojo.zip https://github.com/rojo-rbx/rojo/releases/download/v7.4.4/rojo-7.4.4-linux.zip
        echo "Unzipping..."
        unzip -q rojo.zip
        echo "Installing..."
        chmod +x rojo
        sudo mv rojo /usr/local/bin/
        echo "Rojo version:"
        rojo --version
    
    - name: Verify project structure
      run: |
        echo "=== Verifying Lua files ==="
        find src -name "*.lua" -type f
    
    - name: Build Place File
      run: |
        echo "Building with Rojo..."
        rojo build default.project.json -o EndlessEscape.rbxl
        echo "Build successful!"
        ls -la EndlessEscape.rbxl
    
    - name: Upload Build Artifact
      uses: actions/upload-artifact@v4
      with:
        name: EndlessEscape-Build
        path: EndlessEscape.rbxl
        retention-days: 7
    
    - name: Publish to Roblox (if configured)
      env:
        ROBLOX_API_KEY: ${{ secrets.ROBLOX_API_KEY }}
        ROBLOX_UNIVERSE_ID: ${{ secrets.ROBLOX_UNIVERSE_ID }}
        ROBLOX_PLACE_ID: ${{ secrets.ROBLOX_PLACE_ID }}
      run: |
        if [ -z "$ROBLOX_API_KEY" ]; then
          echo "⚠️ Roblox API key not configured. Skipping publish."
          exit 0
        fi
        echo "Publishing to Roblox..."
        curl -X POST "https://apis.roblox.com/universes/v1/${ROBLOX_UNIVERSE_ID}/places/${ROBLOX_PLACE_ID}/versions" \
          -H "x-api-key: ${ROBLOX_API_KEY}" \
          -H "Content-Type: application/octet-stream" \
          --data-binary @EndlessEscape.rbxl
        echo "✅ Published!"