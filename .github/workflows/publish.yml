name: Build and Package

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  package:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create Package
      run: |
        echo "=== Creating game package ==="
        zip -r EndlessEscape-Source.zip src/ README.md SETUP.md
        echo "=== Package created ==="
        ls -lh EndlessEscape-Source.zip
    
    - name: Upload Source Package
      uses: actions/upload-artifact@v4
      with:
        name: EndlessEscape-Source
        path: EndlessEscape-Source.zip
        retention-days: 30