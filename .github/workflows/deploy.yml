name: Build Roblox Place File

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download and install Rojo
        run: |
          curl -L -o rojo.zip "https://github.com/rojo-rbx/rojo/releases/download/v7.4.4/rojo-7.4.4-linux-x86_64.zip"
          unzip rojo.zip
          chmod +x rojo
          sudo mv rojo /usr/local/bin/

      - name: Build place file
        working-directory: ./games/endless-escape
        run: rojo build default.project.json --output EndlessEscape.rbxlx

      - name: Upload place file
        uses: actions/upload-artifact@v4
        with:
          name: EndlessEscape-Build
          path: games/endless-escape/EndlessEscape.rbxlx
          retention-days: 30

      - name: Build summary
        run: |
          echo "âœ… Build complete!"
          echo "Download the place file from the Artifacts section above."
